<mat-card class="card" *ngIf="user">
	<img mat-card-lg-image src={{user.avatar_url}} alt="User avatar">
	<mat-card-content>
		<mat-list>
			<mat-list-item> <span class="mat-body-2"> ID: </span> {{user.id}} </mat-list-item>
			<mat-list-item> <span class="mat-body-2"> NAME: </span> {{name}} </mat-list-item>
			<mat-list-item> <span class="mat-body-2"> REPOS QUANTITY: </span> {{user.public_repos}} </mat-list-item>
			<mat-list-item> <span class="mat-body-2"> PROFILE: </span> <a href={{user.html_url}}> {{user.html_url}}</a> </mat-list-item>
		</mat-list>
	</mat-card-content>
	<mat-card-actions>
		<button mat-button color="primary" [routerLink]='["/users"]'>Go back</button>
	</mat-card-actions>
</mat-card>

<p *ngIf="error">Error: {{error.message}}</p>
